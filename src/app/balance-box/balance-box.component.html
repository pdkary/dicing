<div class="container mat-elevation-z5">
  <div class="header">
    <h3>You Have</h3>
  </div>
  <div class="body">
    <mat-chip-list class="mat-chip-list-stacked">
      <p>Balances</p>
      <mat-chip>Eth: {{EthBalance}}</mat-chip>
      <mat-chip>Eplay: {{EBalance}}</mat-chip>
      <mat-chip>Nplay: {{NBalance}}</mat-chip>
      <p>Total Token Supply</p>
      <mat-chip>{{totalSupply}} Tokens</mat-chip>
    </mat-chip-list>
  </div>
</div>
